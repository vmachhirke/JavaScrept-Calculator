<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="calculator-contenre">
        <h1>Calculator App</h1>
        <div class="input-number"><input type="text" id="display-Numbre" placeholder="0" readonly></div>
    
        <div class="inpute-button">
            <button>DEL</button>
            <button>AC</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="inpute-button">
            <button>1</button>
            <button>2</button>
            <button>*</button>
        </div>
        <div class="inpute-button">
            <button>3</button>
            <button>4</button>
            <button>+</button>
        </div>
        <div class="inpute-button">
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="inpute-button">
            <button>7</button>
            <button>8</button>
            <button>.</button>
        </div>
        <div class="inpute-button">
            <button>9</button>
            <button>0</button>
            <button id="eual">=</button>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
